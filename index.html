<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Let's Play Some Tic Tac Toe</h1>
    <h2 id="whoseTurn">Player 1's turn to place an X</h2>
    <ul class="boardRow" id="rowOne">
      <li class='emptySquare' id="rowOneLeft"></li>
      <li class='emptySquare' id="rowOneMiddle"></li>
      <li class='emptySquare' id="rowOneRight"></li>
    </ul>
    <ul class="boardRow" id="rowTwo">
      <li class='emptySquare' id="rowTwoLeft"></li>
      <li class='emptySquare' id="rowTwoMiddle"></li>
      <li class='emptySquare' id="rowTwoRight"></li>
    </ul>
    <ul class="boardRow" id="rowThree">
      <li class='emptySquare' id="rowThreeLeft"></li>
      <li class='emptySquare' id="rowThreeMiddle"></li>
      <li class='emptySquare' id="rowThreeRight"></li>
    </ul>
    <button id="resetButton">Reset Game</button>
      <script src="script.js"></script>
  </body>
</html>
